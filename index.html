<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<title>Slide Show with cross Fade</title>
<!-- <script src ="script.js"deferred.js></script>  -->
<link href="styles.css" rel="stylesheet">


</head>

<body>
	<div id="content">
    	<img src="slides/image1.jpg" alt="slideshow image" id="myimage">
        </div>
    
    <p id="links"><a href="#" id="previous">previous</a> <a href="#" id="next">next</a></p>

    <script>
        var currentImage = 0;
        var myphotos = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];
        var container = document.getElementById("content");
        var nextBtn = document.getElementById("next");
        var prevBtn = document.getElementById("previous");

        nextBtn.addEventListener("click", function(event) {
                event.preventDefault();
       
                currentImage++;
                if( currentImage > myphotos.length-1 ) {currentImage = 0};
                swap();
            });
            prevBtn.addEventListener("click", function(event) {
                event.preventDefault();
            
                currentImage--;
                if (currentImage < 0) {currentImage = myphotos.length -1 };
                swap();
            });
                function swap(){
                var newSlide = document.createElement("img");
                newSlide.src = `slides/${myphotos[currentImage]}`;
                newSlide.className = 'fadeinimg';
                container.appendChild(newSlide);
                if(container.children.length > 2) { container.removeChild(container.children[0])};
                }
        
                         
</script>








   
























</body>
</html>
